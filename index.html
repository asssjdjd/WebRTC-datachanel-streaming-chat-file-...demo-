<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Demo with Chat & File Transfer</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <h1>WebRTC Demo â€” Video + Chat + File Transfer</h1>

   <div id="videoGrid">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>

  <div>
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="hangupButton">Hang Up</button>
    <button id="chatButton">Chat</button>
    <button id="muteButton">Mute</button>
    <button id="hideVideoButton">Hide Video</button>
    <button id="screenShareButton" disabled>Share Screen</button>
    <button id="recordButton" disabled>Start Recording</button>
  </div>

  <div id="chatBox" style="display: none;">
    <div id="chatArea"></div>
    <input type="text" id="chatInput" placeholder="Type message..." />
    <button id="sendMsg">Send</button>
    <br />
    <input type="file" id="fileInput" />
    <button id="sendFile">Send File</button>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script type="module" src="js/client.js"></script>
</body>
</html>
